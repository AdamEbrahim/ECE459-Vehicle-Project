# Robot Controller Parameters
robot_controller:
  ros__parameters:
    default_speed: 50
    slow_speed: 25
    stop_distance: 1.0  # meters
    turn_speed: 35
    state_update_rate: 1.0  # Hz - Reduced to match slower detection rate

# Perception Parameters
perception:
  ros__parameters:
    detection_threshold: 0.7
    min_detection_size: 50  # pixels
    max_detection_distance: 3.0  # meters
    processing_rate: 0.5  # Hz - Slightly faster than CV model's 1/3 Hz

# Computer Vision Parameters
computer_vision:
  ros__parameters:
    camera_width: 1280
    camera_height: 720
    frame_rate: 0.33  # Hz - One detection every 3 seconds
    model_confidence: 0.5
    detection_classes: [
      "person",
      "stop sign",
      "yield sign",
      "traffic light",
      "speed limit 30",
      "speed limit 50",
      "speed limit 70",
      "school zone"
    ]

# ESP Motor Control Parameters
motor_controller:
  ros__parameters:
    # Hardware settings
    i2c_address: 0x48
    i2c_bus: 1
    command_rate: 50.0  # Hz - How often to send commands
    
    # Speed levels for different operations
    speed_levels:
      slow: 25    # For careful maneuvering
      normal: 50  # Default operation speed
      fast: 75    # Maximum allowed speed, also used to scale custom speed
      
    # Motor calibration (0-100%)
    motor_calibration:
      left_trim: 0    # Trim if left motor is stronger/weaker
      right_trim: 0   # Trim if right motor is stronger/weaker
      
    # Safety limits
    safety:
      max_acceleration: 20  # Maximum speed change per second
      emergency_stop_time: 0.5  # Seconds to full stop
